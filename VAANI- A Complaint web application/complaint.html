<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vaani- Women's Complaint Platform</title>
  </head>
  <link rel="stylesheet" href="style/style.css" />

  <body>
    <header class="header">
      <div class="header-content">
        <div class="head-left">
          <a href="#" class="head-logo-a">
            <img src="img/logo-head.png" alt="" class="header-logo" />
          </a>
        </div>
        <div class="head-right">
          <a href="index.html" class="head-a-link">Home</a>
          <a href="about.html" class="head-a-link">About Us</a>
          <a href="profile.html" class="profile-img">
            <div class="profile">
              <img
                src="https://cdn.pixabay.com/photo/2018/08/28/13/29/avatar-3637561_640.png"
                alt=""
                class="head-profile"
              />
            </div>
          </a>
        </div>
      </div>
    </header>
    <main class="mid-post">
      <div class="mid-post-content">
        <h1 class="top-cmp-heading">Feel Free to tell Us...</h1>
        <div class="complaint-section">
          <h2 class="reg-comp-heading">Register Your Complaint Here</h2>
          <form action="#" class="complaint-form">
            <input
              type="text"
              class="subject"
              name="subject-name"
              placeholder="Enter Subject Of Complaint"
            />
            <textarea
              name="complaint-desc"
              id="comp-desc"
              cols="30"
              rows="10"
              placeholder="Enter Complaint Here...."
            ></textarea>
            <div class="bottom">
              <div class="privacy">
                <input
                  type="checkbox"
                  id="public-show"
                  name="privacy-show"
                  value="0"
                />
                <label for="public-show"> I want to public the complaint</label>
                <div class="discla">
                  <span class="dis"
                    ><b>Note: </b>Vaani Can't reavale Your personal details in
                    Any Public post</span
                  >
                </div>
              </div>
              <div class="send-btn">
                <input type="submit" class="submit-btn" />
              </div>
            </div>
          </form>
        </div>
      </div>
    </main>
  </body>
</html>
